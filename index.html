<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jigglebob - Social Media</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4267B2;
      color: white;
      padding: 15px 30px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .post-form input, .post-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .post-form button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .post {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-top: 20px;
    }

    .username {
      font-weight: bold;
      color: #4267B2;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    Jigglebob
  </header>

  <div class="container">
    <h2>Create a Post</h2>
    <div class="post-form">
      <input type="text" id="nameInput" placeholder="Your name" />
      <textarea id="messageInput" rows="4" placeholder="What's on your mind?"></textarea>
      <button onclick="submitPost()">Post</button>
    </div>

    <div id="postFeed">
      <!-- Posts will appear here -->
    </div>
  </div>

  <footer>
    &copy; 2025 Jigglebob. All rights jiggled.
  </footer>

  <script>
    function submitPost() {
      const name = document.getElementById("nameInput").value.trim();
      const message = document.getElementById("messageInput").value.trim();

      if (name === "" || message === "") {
        alert("Please fill in both fields.");
        return;
      }

      const postFeed = document.getElementById("postFeed");

      const postDiv = document.createElement("div");
      postDiv.classList.add("post");

      const usernameDiv = document.createElement("div");
      usernameDiv.classList.add("username");
      usernameDiv.innerText = name;

      const messageP = document.createElement("p");
      messageP.innerText = message;

      postDiv.appendChild(usernameDiv);
      postDiv.appendChild(messageP);

      postFeed.insertBefore(postDiv, postFeed.firstChild);

      // Clear input fields
      document.getElementById("nameInput").value = "";
      document.getElementById("messageInput").value = "";
    }
  </script>

</body>
</html>
