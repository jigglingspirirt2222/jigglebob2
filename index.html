<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jigglebob - Social Media</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4267B2;
      color: white;
      padding: 15px 30px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .post-form input, .post-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .post-form button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .post {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-top: 20px;
    }

    .username {
      font-weight: bold;
      color: #4267B2;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    Jigglebob
  </header>

  <div class="container">
    <h2>Create a Post</h2>
    <div class="post-form">
      <input type="text" placeholder="Your name" />
      <textarea rows="4" placeholder="What's on your mind?"></textarea>
      <button>Post</button>
    </div>

    <div class="post">
      <div class="username">BobTheWiggler</div>
      <p>Welcome to Jigglebob! This is the first post ðŸŽ‰</p>
    </div>

    <div class="post">
      <div class="username">JaneJiggle</div>
      <p>Love the design of this place. Clean and simple!</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Jigglebob. All rights jiggled.
  </footer>

</body>
</html>
